<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen font-sans login bg-cover flex justify-center items-center">
      <div class="max-w-lg">
        <div class="leading-loose bg-transparent rounded p-10">
          <form class="max-w-sm m-4">
            <p class="text-white font-medium text-center text-lg font-bold">LOGIN</p>
            <div class="mt-4">
              <label class="block text-sm text-white" for="name">Name</label>
              <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                type="text" id="text" placeholder="Naam" aria-label="text" required>
            </div>
            <div class="mt-2">
              <label class="block text-sm text-white">Password</label>
              <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                type="password" id="password" placeholder="Wachtwoord" arial-label="password" required>
            </div>
            <div class="mt-4 flex justify-center">
              <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                type="submit">Enter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <style>
      .login {
        background: url(login_ui.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
    </style>
  </body>
  
</html>
