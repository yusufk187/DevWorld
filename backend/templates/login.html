<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen font-sans login bg-cover">
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg">
          <div class="leading-loose">
            <form class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl">
                <p class="text-white font-medium text-center text-lg font-bold">LOGIN</p>
                  <div class="">
                    <label class="block text-sm text-white" for="email">Name</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="email" id="email"  placeholder="Naam" aria-label="email" required>
                  </div>
                  <div class="mt-2">
                    <label class="block  text-sm text-white">Password</label>
                     <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                      type="password" id="password" placeholder="Wachtwoord" arial-label="password" required>
                  </div>
    
                  <div class="mt-4 items-center flex justify-between">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                      type="submit">Enter</button>
                  </div>
    
            </form>
    
          </div>
        </div>
      </div>
    </div>
    <style>
      .login{
      /*
        background: url('https://tailwindadmin.netlify.app/dist/images/login-new.jpeg');
      */
      background: url(login_ui.webp);
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
</body>
</html>
